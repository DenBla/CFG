////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Fix an issue with Chat Wheel
-chatwheel

//Fix an issue with Score Screen
-showscores

//Show the console
bind "\" "toggleconsole"

//Stop key
bind "S" "dota_stop"

//Chat
bind "KP_ENTER" "say"
bind "ENTER" "say"

//Enter the mode to learn an ability
bind "Y" dota_ability_learn_mode

//Shop
bind "B" "toggleshoppanel"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Make Z be a modifier key
bind "z" "+keyShift2"

//A for attack move, instead of A + Click
bind "A" "mc_attack; +sixense_left_click; -sixense_left_click"

//A faster courier deliver items (just like the normal one, but it solves a bug that the one from volvo has), with team say
//It solves this problem: http://www.twitch.tv/2c2c/b/564756824
//It has one problem: if someone is using courier, it stops, so it can only be used when it is in fountain
//It also selects the hero on press, cannot change that
bind "F3" "swift_courier_deliver"

//Action items or taunts
bind "F7" "use_item_client player_loadout action_item"
//bind "" "use_item_client current_hero taunt"

////////////////////////////////////////////////////////////
//Abilities + Items
////////////////////////////////////////////////////////////

bind q "dota_ability_execute 0"
bind w "dota_ability_execute 1"
bind e "dota_ability_execute 2"
bind r "dota_ability_execute 5"
bind d "dota_ability_execute 3"
bind f "dota_ability_execute 4"

bind "1" "dota_item_execute 0" // Itemslot 1
bind "2" "dota_item_execute 1" // Itemslot 2
bind "3" "dota_item_execute 2" // Itemslot 3
bind "mouse4" "dota_item_execute 3" // Itemslot 4
bind "mouse5" "dota_item_execute 4" // Itemslot 5
bind "space" "dota_item_execute 5" // Itemslot 6

